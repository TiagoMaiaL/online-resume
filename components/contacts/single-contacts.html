<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="single-contacts">
  <style>
    .single-link {
      display: block;
    }

    .icon {
      color: #47e6c7;
      margin-right: 0.4em;
    }

    .icon,
    .highlight-hover {
      transition: all .2s ease-in-out;
    }

    .single-link:hover .icon {
      transform: scale(1.2);
    }

    .single-link:hover .highlight-hover {
      color: #47e6c7;
    }
  </style>

  <template>
    <ul class="contacts">
      <li class="single-link"><a href="[[contacts.email]]" class="link" title="Email link"><span class="icon big icon-mail"></span> send me an <span class="highlight-hover">email</span>.</a></li>
      <li class="single-link"><a href="[[contacts.linkedin]]" target="_blank" class="link" title="LinkedIn profile link"><span class="icon big icon-linkedin"></span> take a look at my <span class="highlight-hover">Linkedin</span>.</a></li>
      <li class="single-link"><a href="[[contacts.github]]" target="_blank" class="link" title="Github profile link"><span class="icon big icon-github-circled"></span> check my code at <span class="highlight-hover">Github</span>.</a></li>
    </ul>
  </template>
</dom-module>

<script>
  Polymer({
    is: "single-contacts",
    properties: {
      contacts: Object
    }
  });
</script>
