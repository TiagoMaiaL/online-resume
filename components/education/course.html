<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="single-course">
  <style>
    p {
      margin-bottom: .2em;
    }

    .location {
      font-size: .7em;
    }

    .course {
      margin-left: 1em;
      margin-bottom: 1.5em;
    }

    .course .degree-title {
      margin-bottom: .2em;
    }

    .degree-title {
      color: #3498db;
    }

    .link {
      padding-top: .4em;
      padding-left: 0;
    }

    .time-range {
      color: #ecf0f1;
    }
  </style>

  <template>
    <article class="course">
      <h6>[[course.school]]</h6>
      <p class="degree-title">[[course.title]] &bull; <span class="time-range"><time>[[course.dates]]</time></span></p>
      <a href="[[course.url]]" target="_blank" class="single-link link"><i class="icon icon-website"></i> Udacity</a>
    </article>
  </template>
</dom-module>

<script>
  Polymer({
    is: "single-course",
    properties: {
      course: Object
    },
    ready: function() {

    }
  });
</script>
