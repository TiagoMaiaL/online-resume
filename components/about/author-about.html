<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../contacts/single-contacts.html">
<link rel="import" href="../general/author-skills.html">

<dom-module id="author-about">
  <style>
    .about {
      padding-top: 2em;
      margin-bottom: 5em;
    }

    .information {
      margin-bottom: 1em;
    }

    .information p {
      margin-bottom: 2em;
    }

    .information p:last-child {
      margin: 0;
    }

    .author-intro {
      margin-bottom: 2em;
    }

    .author-image img {
      display: block;
      margin: 0 auto;
      width: 60%;
      max-width: 320px;
      border-radius: 50%;
    }

    author-skills {
      padding: 1em 0 0 0;
    }

    .author-image,
    .contacts,
    author-skills {
      margin-bottom: 1.5em;
    }
  </style>

  <template>
    <div class="md-container">
      <div class="author-intro md-container col-md-12">
        <article class="information col-md-7">
          <h3>About me</h3>
          <p>[[info.welcomeMessage]]</p>
          <p>[[info.about]]</p>
          <p>[[info.skills]]</p>
        </article>

        <div class="author-image center-parent-vertical col-md-5">
          <picture>
            <img src="../../build/resources/images/profile-small.jpg" class="image-cover" alt="author picture">
          </picture>
        </div>
      </div>
      <single-contacts contacts="{{info.contacts}}" class="col-md-6"></single-contacts>
      <author-skills tools="{{info.devicons}}" class="col-md-6"></author-skills>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "author-about",
    properties: {
      info: Object
    }
  });
</script>
