<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="work-experience">
  <style>
    /* Add the desired style here. */
  </style>

  <template>
    <article class="occupation-info clearfix">
      <h5 class="job-title">[[title]]</h5>
      <div class="meta-info center-parent-vertical">
          <p class="occupation-meta"><span class="employer">[[employer]]</span><span class="time-range"><time>[[date]]</time></span></p>
      </div>
      <p class="work-description">[[description]]</p>
    </article>
  </template>
</dom-module>

<script>
  Polymer({
    is: "work-experience",
    properties: {
      title: String,
      employer: String,
      date: String,
      description: String
    }
  });
</script>
