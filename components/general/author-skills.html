<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="author-skills">
  <style>
    .skills-container {
      margin-top: 3em;
    }

    .tool-icon {
      font-size: 2.5em;
      display: inline-block;
      margin: 0.4em 0.5em;
      color: #47e6c7;
    }
  </style>

  <template>
    <div class="skills-container">
      <h5 class="lg-hidden">Skills &amp; tools</h5>
      <p class="lg-hidden">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>

      <article class="skills col-md-12">
        <template is="dom-repeat" items="{{toArray(tools)}}">
          <!-- TODO: Add a component for each icon -->
          <i class$="tool-icon [[item.value]]"></i>
        </template>
      </article>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "author-skills",
    properties: {
      tools: Object
    },
    toArray: function(object) {
      return Object.keys(object).map(function(key) {
        return {
          name: key,
          value: object[key]
        };
      });
    }
  });
</script>
