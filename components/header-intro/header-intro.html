<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="header-intro">
  <style>
    .header-intro__title,
    .header-intro__message {
      color: #fff;
      text-align: center;
    }

    .header-intro__title {
      font-size: 2.4em;
      margin-bottom: 0.5em;
    }

    .header-intro__message {
      font-size: 1.4em;
    }

    .header-intro__github-link {
      font-size: 1.5em;
      position: absolute;
      top: 10px;
      left: 0;
      padding: 0.5em;
      transition: all .2s ease-in-out;
    }

    .header-intro__github-link::hover {
      color: #47e6c7;
    }

    /*TODO: Add style to the nav element.*/

    nav {
      position: fixed;
      top: 0;
      display: none;
    }

    nav ul li {
      float: left;
      margin-left: 1em;
    }

  </style>

  <template class="header-intro">
    <a href="https://github.com/TiagoMaiaL" target="_blank" class="header-intro__github-link link"><span class="icon big icon-github-circled"></span></a>

    <!-- TODO: Add an element for the nav. -->
    <nav>
      <ul>
        <li><a href="">Projects</a></li>
        <li><a href="">About me</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <h1 class="header-intro__title">[[title]]</h1>
    <h2 class="header-intro__message">[[message]]</h2>
  </template>
</dom-module>

<script>
  Polymer({
    is: "header-intro",
    properties: {
      title: String,
      message: String
    },
    ready: function() {

    }
  });
</script>
